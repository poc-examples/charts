---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-eventlistener-cluster-role
rules:
- apiGroups:
  - "security.openshift.io"
  resources:
  - securitycontextconstraints
  resourceNames:
  - privileged
  verbs:
  - use
- apiGroups:
  - tekton.dev
  resources:
  - pipelineruns
  verbs:
  - create
- apiGroups:
  - triggers.tekton.dev
  resources:
  - clusterinterceptors
  - interceptors
  verbs:
  - list
  - watch
- apiGroups:
  - triggers.tekton.dev
  resources:
  - eventlisteners
  - triggerbindings
  - triggertemplates
  - triggers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-eventlistener-binding
subjects:
- kind: ServiceAccount
  name: openshift-pipelines-sa
  namespace: openshift-pipelines
roleRef:
  kind: ClusterRole
  name: tekton-eventlistener-cluster-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-project-admin
subjects:
- kind: ServiceAccount
  name: tekton-sa
  namespace: pipelines
roleRef:
  kind: Role
  name: admin
  apiGroup: rbac.authorization.k8s.io
