kind: ConfigMap
apiVersion: v1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  name: dynamic-plugins
  labels:
    app.kubernetes.io/instance: developer-hub
    app.kubernetes.io/name: backstage
data:
  dynamic-plugins.yaml: |
    includes:
      - dynamic-plugins.default.yaml
    plugins:

      ####################################
      ## Test Something Crazy
      ####################################
      - disabled: false
        package: http://npm-registry-service-verdaccio.npm-registry.svc.cluster.local:4873/@cah/backstage-plugin-slf-my-teams-dynamic/-/backstage-plugin-slf-my-teams-dynamic-1.0.0.tgz
        integrity: sha512-u1L33UeGeuLyRAN8qENw7nGEqx6oeJh6ZTgA6gg8xcuCOhNuLKpe1GtMDW1xbvxOSrzisR9hRULwNr9kvPR9Yg==
        pluginConfig: {}
        dynamicRoutes:
          - path: /my-teams
            module: ./dist-scalprum/index.esm.js
            importName: SlfMyTeamsPage
            menuItem:
              text: My Teams

      ####################################
      ## RED HAT HTTP REQUESTS PLUGIN
      ####################################
      - disabled: false
        package: ./dynamic-plugins/dist/roadiehq-scaffolder-backend-module-http-request-dynamic

      ####################################
      ## RED HAT RBAC PLUGIN CONFIGURATION
      ## https://docs.redhat.com/en/documentation/red_hat_developer_hub/1.6/html/authorization_in_red_hat_developer_hub/enabling-and-giving-access-to-rbac
      ####################################
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-community-plugin-rbac

      ##############################
      ## KEYCLOAK BACKEND PLUGIN
      ##############################
      - disabled: false
        package: './dynamic-plugins/dist/backstage-community-plugin-catalog-backend-module-keycloak-dynamic'

    {{- if .Values.gitlab.enabled }}
      ##############################
      ## GITLAB PLUGIN CONFIGURATION
      ##############################
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-plugin-scaffolder-backend-module-gitlab-dynamic
      - disabled: false
        package: ./dynamic-plugins/dist/immobiliarelabs-backstage-plugin-gitlab-backend-dynamic
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-plugin-catalog-backend-module-gitlab-dynamic
      - disabled: false
        package: ./dynamic-plugins/dist/immobiliarelabs-backstage-plugin-gitlab
    {{- end }}

      ##################################
      ## DYNAMIC HOME PAGE PLUGIN CONFIGURATION
      ## https://docs.redhat.com/en/documentation/red_hat_developer_hub/1.6/html/customizing_red_hat_developer_hub/customizing-the-home-page
      ##################################
      - disabled: false
        package: ./dynamic-plugins/dist/red-hat-developer-hub-backstage-plugin-dynamic-home-page

      ##############################
      ## TEKTON PLUGIN CONFIGURATION
      ##############################
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-community-plugin-tekton
        pluginConfig:
          dynamicPlugins:
            frontend:
              backstage-community.plugin-tekton:
                mountPoints:
                  - mountPoint: entity.page.ci/cards
                    importName: TektonCI
                    config:
                      layout:
                        gridColumn: "1 / -1"
                      if:
                        allOf:
                          - isTektonCIAvailable

      ##################################
      ## TECH RADAR PLUGIN CONFIGURATION
      ##################################
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-community-plugin-tech-radar
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-community-plugin-tech-radar-backend-dynamic
      - disabled: false
        package: ./dynamic-plugins/dist/roadiehq-scaffolder-backend-argocd-dynamic

      ###############################
      ## ARGOCD PLUGIN CONFIGURATION
      ###############################
      - disabled: false
        package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-argo-cd-backend-dynamic
      - disabled: false
        package: ./dynamic-plugins/dist/roadiehq-scaffolder-backend-argocd-dynamic
      - disabled: false
        package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-argo-cd

      ##################################
      ## KUBERNETES PLUGIN CONFIGURATION
      ##################################
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-plugin-kubernetes-backend-dynamic
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-plugin-kubernetes

      ##################################
      ## TOPOLOGY PLUGIN CONFIGURATION
      ##################################
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-community-plugin-topology
        pluginConfig:
          dynamicPlugins:
            frontend:
              backstage-community.plugin-topology:
                mountPoints:
                  - mountPoint: entity.page.topology/cards
                    importName: TopologyPage
                    config:
                      layout:
                        gridColumn: "1 / -1"
                        height: 75vh
                      if:
                        anyOf:
                          - hasAnnotation: backstage.io/kubernetes-id
                          - hasAnnotation: backstage.io/kubernetes-namespace
