scope: Role

runner:
  name: "default"
  namespace: "default"
  image: "registry.access.redhat.com/ubi9/python-311:latest"
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  env:
    - name: VAULT_TOKEN
      value: placeholder

requirements:
  # roles: 
  #   - repo: "https://github.com/poc-examples/gitlab-role.git"
  #     name: gitlab

  collections:
    - name: bootstrap.workshop
      source: https://github.com/poc-examples/ansible-collections.git#/bootstrap/workshop
      type: git
      version: main
      roles:
        - name: gitlab
    - name: community.kubernetes
      source: "https://galaxy.ansible.com"
    - name: community.okd
      source: "https://galaxy.ansible.com"

additionalVars:
  vault:
    enabled: true
  gitops:
    namespace: "openshift-gitops"
  domain: apps.rosa.di00.p1.openshiftapps.com

initialJob:
  enabled: true

cron:
  enabled: false
  schedule: "*/30 * * * *"

rules:
  - apiGroups:
      - "external-secrets.io"
    resources: 
      - "pushsecrets"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - "get" 
      - "list"
      - "create"
  - apiGroups:
      - "apps"
    resources:
      - "deployments"
    verbs:
      - "get" 
      - "list"
