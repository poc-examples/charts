apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: controllers
spec:
  description: "Project that holds controller configurations."
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
