apiVersion: quay.redhat.com/v1
kind: QuayRegistry
metadata:
  name: quay
spec:
  components:
    - kind: objectstorage
      managed: false
    - kind: quay
      managed: true
    - kind: postgres
      managed: true
    - kind: clair
      managed: true
    - kind: redis
      managed: true
    - kind: horizontalpodautoscaler
      managed: true
    - kind: route
      managed: true
    - kind: mirror
      managed: true
    - kind: monitoring
      managed: false
    - kind: tls
      managed: true
    - kind: clairpostgres
      managed: true
  configBundleSecret: init-config-bundle-secret
